<!DOCTYPE html>
<html>
<head>
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Add Book</h2>
  <form id="addForm">
    <div class="mb-3">
      <input type="text" class="form-control" name="book_title" placeholder="Book Title" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" name="author_name" placeholder="Author Name" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" name="genre" placeholder="Genre">
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" name="publication_year" placeholder="Publication Year">
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" name="quantity" placeholder="Quantity">
    </div>
    <button class="btn btn-success">Add</button>
  </form>

  <script>
    document.getElementById("addForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch('http://localhost:8000/librarys.php', {  // Corrected API endpoint
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert("Book added!");
        window.location.href = "index.html";  // Redirect to your main list page
      });
    });
  </script>
</body>
</html>
